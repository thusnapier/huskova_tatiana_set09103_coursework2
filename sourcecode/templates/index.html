<!DOCTYPE html>
<html>
  <head>
    <title>Coursework2</title>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}"
    rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      
      {% block content %}{% endblock %}

      {% if error %}
        <p class="error">Error: {{ error }}</p>
      {% endif %}

      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
    </div>
  </body>
</html>
